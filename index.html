    <title>圣诞树</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000000;
        font-family: 'Times New Roman', serif;
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* UI Overlay - Minimalist */
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
        box-sizing: border-box;
        /* Remove transition here as we don't hide the whole layer anymore */
      }

      /* When hidden class is applied to specific elements */
      .ui-hidden {
        opacity: 0;
        pointer-events: none !important;
      }

      /* Loading */
      #loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease-out;
      }
      .loader-text {
        color: #d4af37;
        font-size: 14px;
        letter-spacing: 4px;
        margin-top: 20px;
        text-transform: uppercase;
        font-weight: 100;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-top: 1px solid #d4af37;
        border-radius: 50%;
        -webkit-animation: spin 1s linear infinite;
        -moz-animation: spin 1s linear infinite;
        animation: spin 1s linear infinite;
      }
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      @-moz-keyframes spin {
        0% {
          -moz-transform: rotate(0deg);
        }
        100% {
          -moz-transform: rotate(360deg);
        }
      }
      @keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      /* Typography - Centerpiece */
      h1 {
        color: #fceea7;
        font-size: 56px;
        margin: 0;
        font-weight: 400;
        letter-spacing: 6px;
        text-shadow: 0 0 50px rgba(252, 238, 167, 0.6);
        background: linear-gradient(to bottom, #fff, #eebb66);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-family: 'Cinzel', 'Times New Roman', serif;
        opacity: 0.9;
        transition: opacity 0.5s ease; /* Ensure smooth transitions if needed */
      }

      /* Upload Button - Restored & Elegant */
      .upload-wrapper {
        position: absolute;
        top: 40px;
        right: 40px;
        pointer-events: auto;
        text-align: center;
        transition: opacity 0.5s ease; /* Add transition for smooth hiding */
      }
      .upload-btn {
        background: rgba(20, 20, 20, 0.6);
        border: 1px solid rgba(212, 175, 55, 0.4);
        color: #d4af37;
        padding: 10px 25px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 10px;
        transition: all 0.4s;
        display: inline-block;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
      }
      .upload-btn:hover {
        background: #d4af37;
        color: #000;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      }
      .hint-text {
        color: rgba(212, 175, 55, 0.5);
        font-size: 9px;
        margin-top: 8px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      #file-input {
        display: none;
      }

      /* Webcam feedback */
      #webcam-wrapper {
        position: absolute;
        bottom: 40px;
        right: 40px;
        width: 160px;
        height: 120px;
        border: 2px solid rgba(212, 175, 55, 0.6);
        border-radius: 4px;
        overflow: hidden;
        opacity: 1;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        z-index: 50;
      }

      #webcam-preview {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* 帮助面板 - 左侧 */
      #help-panel {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(212, 175, 55, 0.4);
        border-radius: 8px;
        padding: 20px;
        max-width: 280px;
        pointer-events: auto;
        font-size: 13px;
        line-height: 1.6;
        transition: opacity 0.5s ease;
      }

      #help-panel h3 {
        color: #d4af37;
        margin: 0 0 15px 0;
        border-bottom: 1px solid #d4af37;
        padding-bottom: 10px;
        font-size: 16px;
      }

      #help-panel p {
        margin: 8px 0;
        color: #ccc;
      }

      #help-panel code {
        background: rgba(212, 175, 55, 0.15);
        padding: 2px 6px;
        border-radius: 3px;
        color: #d4af37;
        font-family: monospace;
      }

      #help-panel hr {
        border: none;
        border-top: 1px solid #d4af37;
        margin: 12px 0;
      }

      /* UI隐藏类 */
      .ui-hidden #help-panel,
      .ui-hidden .upload-wrapper {
        opacity: 0;
        pointer-events: none;
      }

      #webcam-wrapper.ui-hidden {
        opacity: 0;
        pointer-events: none !important;
      }

      /* 音乐控制区域 - 左下角 */
      #music-controls {
        position: absolute;
        bottom: 40px;
        left: 40px;
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* 音乐按钮组 */
      .music-btn-group {
        display: flex;
        gap: 10px;
      }

      /* 音乐按钮样式 */
      .music-btn {
        background: rgba(20, 20, 20, 0.6);
        border: 1px solid rgba(212, 175, 55, 0.4);
        color: #d4af37;
        padding: 10px 20px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 10px;
        transition: all 0.4s;
        display: inline-block;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        min-width: 80px;
        text-align: center;
      }
      
      .music-btn:hover {
        background: #d4af37;
        color: #000;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      }

      .music-btn.playing {
        background: rgba(212, 175, 55, 0.3);
        border-color: #d4af37;
        color: #fff;
      }

      /* 音乐状态显示 */
      #music-status {
        color: rgba(212, 175, 55, 0.7);
        font-size: 9px;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* 进度条容器 */
      #music-progress-container {
        width: 200px;
        height: 8px;
        background: rgba(212, 175, 55, 0.2);
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      /* 进度条 */
      #music-progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #d4af37, #ffd966);
        border-radius: 4px;
        transition: width 0.1s ease;
      }

      /* 进度条滑块 */
      #music-progress-handle {
        position: absolute;
        top: 50%;
        left: 0%;
        width: 12px;
        height: 12px;
        background: #d4af37;
        border: 2px solid #000;
        border-radius: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #music-progress-container:hover #music-progress-handle {
        opacity: 1;
      }

      /* 音量控制 */
      #volume-control {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 5px;
      }

      #volume-icon {
        color: rgba(212, 175, 55, 0.7);
        font-size: 12px;
        width: 16px;
        text-align: center;
      }

      #volume-slider {
        width: 100px;
        height: 4px;
        background: rgba(212, 175, 55, 0.2);
        border-radius: 2px;
        outline: none;
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      #volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        background: #d4af37;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #000;
      }

      #volume-slider::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: #d4af37;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #000;
      }

      #volume-value {
        color: rgba(212, 175, 55, 0.7);
        font-size: 9px;
        width: 30px;
        text-align: center;
      }

      /* 确保所有音乐相关按钮样式统一 */

      /* 图片管理面板 */
      #photo-manager {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
      }

      #photo-manager.hidden {
        display: none;
      }

      #manager-header {
        color: #d4af37;
        font-size: 24px;
        margin-bottom: 30px;
        text-align: center;
        font-family: 'Cinzel', 'Times New Roman', serif;
      }

      #photo-grid {
        display: grid;
        grid-template-columns: repeat(4, 150px);
        gap: 20px;
        max-width: 700px;
        max-height: 70vh;
        overflow-y: auto;
        padding: 20px;
      }

      .photo-item {
        position: relative;
        width: 150px;
        height: 150px;
        border: 2px solid #d4af37;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .photo-item img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
      }

      .delete-btn {
        position: absolute;
        top: -10px;
        right: -10px;
        width: 24px;
        height: 24px;
        background: #cc0000;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        border: 2px solid #000;
        z-index: 1001;
      }

      #close-manager {
        margin-top: 30px;
        background: rgba(20, 20, 20, 0.6);
        border: 1px solid rgba(212, 175, 55, 0.4);
        color: #d4af37;
        padding: 10px 25px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 10px;
        transition: all 0.4s;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
      }

      #close-manager:hover {
        background: #d4af37;
        color: #000;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      }

      /* 照片名称显示 */
      #photo-name-display {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, calc(-50% + 280px));
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #d4af37;
        border-radius: 8px;
        padding: 15px 30px;
        color: #d4af37;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 3px;
        text-align: center;
        pointer-events: none;
        z-index: 999;
        opacity: 0;
        transition: opacity 0.5s ease;
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        font-family: 'Cinzel', 'Times New Roman', serif;
      }

      #photo-name-display.show {
        opacity: 1;
      }
    </style>

    <script type="module">
      import * as THREE from 'three'
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
      import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js'
      import { RenderPass } from 'three/addons/postprocessing/RenderPass.js'
      import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js'
      import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'
      import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision'

      // --- CONFIGURATION ---
      const CONFIG = {
        colors: {
          bg: 0x000000,
          champagneGold: 0xffd966,
          deepGreen: 0x03180a,
          accentRed: 0x990000,
        },
        particles: {
          count: 1500,
          dustCount: 2500,
          treeHeight: 24,
          treeRadius: 8,
        },
        camera: {
          z: 50,
        },
      }

      const STATE = {
        mode: 'TREE',
        focusIndex: -1,
        focusTarget: null,
        hand: { detected: false, x: 0, y: 0 },
        rotation: { x: 0, y: 0 },
      }

      let scene, camera, renderer, composer
      let mainGroup
      let clock = new THREE.Clock()
      let particleSystem = []
      let photoMeshGroup = new THREE.Group()
      let handLandmarker, video, webcamCanvas, webcamCtx
      let caneTexture

      async function init() {
        initThree()
        setupEnvironment()
        setupLights()
        createTextures()
        createParticles()
        createDust()
        setupPostProcessing()
        setupEvents()
        initMusicSystem()
        await initMediaPipe()
        loadCharacterPhotos() // 自动加载 characters.js 中的照片

        const loader = document.getElementById('loader')
        loader.style.opacity = 0
        setTimeout(() => loader.remove(), 800)

        animate()
      }

      function initThree() {
        const container = document.getElementById('canvas-container')
        scene = new THREE.Scene()
        scene.background = new THREE.Color(CONFIG.colors.bg)
        scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01)

        camera = new THREE.PerspectiveCamera(
          42,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        )
        camera.position.set(0, 2, CONFIG.camera.z)

        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: false,
          powerPreference: 'high-performance',
        })
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        renderer.toneMapping = THREE.ReinhardToneMapping
        renderer.toneMappingExposure = 2.2
        container.appendChild(renderer.domElement)

        mainGroup = new THREE.Group()
        scene.add(mainGroup)
      }

      function setupEnvironment() {
        const pmremGenerator = new THREE.PMREMGenerator(renderer)
        scene.environment = pmremGenerator.fromScene(
          new RoomEnvironment(),
          0.04
        ).texture
      }

      function setupLights() {
        const ambient = new THREE.AmbientLight(0xffffff, 0.6)
        scene.add(ambient)

        const innerLight = new THREE.PointLight(0xffaa00, 2, 20)
        innerLight.position.set(0, 5, 0)
        mainGroup.add(innerLight)

        const spotGold = new THREE.SpotLight(0xffcc66, 1200)
        spotGold.position.set(30, 40, 40)
        spotGold.angle = 0.5
        spotGold.penumbra = 0.5
        scene.add(spotGold)

        const spotBlue = new THREE.SpotLight(0x6688ff, 600)
        spotBlue.position.set(-30, 20, -30)
        scene.add(spotBlue)

        const fill = new THREE.DirectionalLight(0xffeebb, 0.8)
        fill.position.set(0, 0, 50)
        scene.add(fill)
      }

      function setupPostProcessing() {
        const renderScene = new RenderPass(scene, camera)
        const bloomPass = new UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          1.5,
          0.4,
          0.85
        )
        bloomPass.threshold = 0.7
        bloomPass.strength = 0.45
        bloomPass.radius = 0.4

        composer = new EffectComposer(renderer)
        composer.addPass(renderScene)
        composer.addPass(bloomPass)
      }

      function createTextures() {
        const canvas = document.createElement('canvas')
        canvas.width = 128
        canvas.height = 128
        const ctx = canvas.getContext('2d')
        ctx.fillStyle = '#ffffff'
        ctx.fillRect(0, 0, 128, 128)
        ctx.fillStyle = '#880000'
        ctx.beginPath()
        for (let i = -128; i < 256; i += 32) {
          ctx.moveTo(i, 0)
          ctx.lineTo(i + 32, 128)
          ctx.lineTo(i + 16, 128)
          ctx.lineTo(i - 16, 0)
        }
        ctx.fill()
        caneTexture = new THREE.CanvasTexture(canvas)
        caneTexture.wrapS = THREE.RepeatWrapping
        caneTexture.wrapT = THREE.RepeatWrapping
        caneTexture.repeat.set(3, 3)
      }

      class Particle {
        constructor(mesh, type, isDust = false) {
          this.mesh = mesh
          this.type = type
          this.isDust = isDust

          this.posTree = new THREE.Vector3()
          this.posScatter = new THREE.Vector3()
          this.baseScale = mesh.scale.x

          // Individual Spin Speed
          // Photos spin slower to be readable
          const speedMult = type === 'PHOTO' ? 0.3 : 2.0

          this.spinSpeed = new THREE.Vector3(
            (Math.random() - 0.5) * speedMult,
            (Math.random() - 0.5) * speedMult,
            (Math.random() - 0.5) * speedMult
          )

          this.calculatePositions()
        }

        calculatePositions() {
          // TREE: Tight Spiral
          const h = CONFIG.particles.treeHeight
          const halfH = h / 2
          let t = Math.random()
          t = Math.pow(t, 0.8)
          const y = t * h - halfH
          let rMax = CONFIG.particles.treeRadius * (1.0 - t)
          if (rMax < 0.5) rMax = 0.5
          const angle = t * 50 * Math.PI + Math.random() * Math.PI
          const r = rMax * (0.8 + Math.random() * 0.4)
          this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r)

          // SCATTER: 3D Sphere
          let rScatter = this.isDust
            ? 12 + Math.random() * 20
            : 8 + Math.random() * 12
          const theta = Math.random() * Math.PI * 2
          const phi = Math.acos(2 * Math.random() - 1)
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          )
        }

        update(dt, mode, focusTargetMesh) {
          let target = this.posTree

          if (mode === 'SCATTER') target = this.posScatter
          else if (mode === 'FOCUS') {
            if (this.mesh === focusTargetMesh) {
              const desiredWorldPos = new THREE.Vector3(0, 2, 35)
              const invMatrix = new THREE.Matrix4()
                .copy(mainGroup.matrixWorld)
                .invert()
              target = desiredWorldPos.applyMatrix4(invMatrix)
            } else {
              target = this.posScatter
            }
          }

          // Movement Easing
          const lerpSpeed =
            mode === 'FOCUS' && this.mesh === focusTargetMesh ? 5.0 : 2.0
          this.mesh.position.lerp(target, lerpSpeed * dt)

          // Rotation Logic - CRITICAL: Ensure spin happens in Scatter
          if (mode === 'SCATTER') {
            this.mesh.rotation.x += this.spinSpeed.x * dt
            this.mesh.rotation.y += this.spinSpeed.y * dt
            this.mesh.rotation.z += this.spinSpeed.z * dt // Added Z for more natural tumble
          } else if (mode === 'TREE') {
            // Reset rotations slowly
            this.mesh.rotation.x = THREE.MathUtils.lerp(
              this.mesh.rotation.x,
              0,
              dt
            )
            this.mesh.rotation.z = THREE.MathUtils.lerp(
              this.mesh.rotation.z,
              0,
              dt
            )
            this.mesh.rotation.y += 0.5 * dt
          }

          if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
            this.mesh.lookAt(camera.position)
          }

          // Scale Logic
          let s = this.baseScale
          if (this.isDust) {
            s =
              this.baseScale *
              (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id))
            if (mode === 'TREE') s = 0
          } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
            // Large preview size in scatter
            s = this.baseScale * 2.5
          } else if (mode === 'FOCUS') {
            if (this.mesh === focusTargetMesh) s = 4.5
            else s = this.baseScale * 0.8
          }

          this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt)
        }
      }

      // --- CREATION ---
      function createParticles() {
        const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32)
        const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55)
        const curve = new THREE.CatmullRomCurve3([
          new THREE.Vector3(0, -0.5, 0),
          new THREE.Vector3(0, 0.3, 0),
          new THREE.Vector3(0.1, 0.5, 0),
          new THREE.Vector3(0.3, 0.4, 0),
        ])
        const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false)

        const goldMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.champagneGold,
          metalness: 1.0,
          roughness: 0.1,
          envMapIntensity: 2.0,
          emissive: 0x443300,
          emissiveIntensity: 0.3,
        })

        const greenMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.deepGreen,
          metalness: 0.2,
          roughness: 0.8,
          emissive: 0x002200,
          emissiveIntensity: 0.2,
        })

        const redMat = new THREE.MeshPhysicalMaterial({
          color: CONFIG.colors.accentRed,
          metalness: 0.3,
          roughness: 0.2,
          clearcoat: 1.0,
          emissive: 0x330000,
        })

        const candyMat = new THREE.MeshStandardMaterial({
          map: caneTexture,
          roughness: 0.4,
        })

        for (let i = 0; i < CONFIG.particles.count; i++) {
          const rand = Math.random()
          let mesh, type

          if (rand < 0.4) {
            mesh = new THREE.Mesh(boxGeo, greenMat)
            type = 'BOX'
          } else if (rand < 0.7) {
            mesh = new THREE.Mesh(boxGeo, goldMat)
            type = 'GOLD_BOX'
          } else if (rand < 0.92) {
            mesh = new THREE.Mesh(sphereGeo, goldMat)
            type = 'GOLD_SPHERE'
          } else if (rand < 0.97) {
            mesh = new THREE.Mesh(sphereGeo, redMat)
            type = 'RED'
          } else {
            mesh = new THREE.Mesh(candyGeo, candyMat)
            type = 'CANE'
          }

          const s = 0.4 + Math.random() * 0.5
          mesh.scale.set(s, s, s)
          mesh.rotation.set(
            Math.random() * 6,
            Math.random() * 6,
            Math.random() * 6
          )

          mainGroup.add(mesh)
          particleSystem.push(new Particle(mesh, type, false))
        }

        // 创建立体3D五角星
        function create3DStar(outerRadius, innerRadius, thickness) {
          const geometry = new THREE.BufferGeometry()
          const vertices = []
          const indices = []
          const points = 5
          
          // 计算五角星的10个顶点（外角和内角交替）
          const starPoints2D = []
          for (let i = 0; i < points * 2; i++) {
            const radius = i % 2 === 0 ? outerRadius : innerRadius
            const angle = (i * Math.PI) / points - Math.PI / 2
            starPoints2D.push({
              x: Math.cos(angle) * radius,
              y: Math.sin(angle) * radius
            })
          }
          
          // 中心点索引
          const centerFront = 0
          const centerBack = 1
          // 前面突出的尖点
          const frontTip = 2
          // 后面突出的尖点  
          const backTip = 3
          // 星星边缘点从索引4开始
          const edgeStart = 4
          
          // 添加中心点（前后）
          vertices.push(0, 0, thickness)  // 前中心突出
          vertices.push(0, 0, -thickness) // 后中心突出
          vertices.push(0, 0, thickness * 1.5)  // 前尖
          vertices.push(0, 0, -thickness * 1.5) // 后尖
          
          // 添加边缘点（在z=0平面上）
          for (let i = 0; i < starPoints2D.length; i++) {
            vertices.push(starPoints2D[i].x, starPoints2D[i].y, 0)
          }
          
          // 创建前面的三角形（从中心到边缘）
          for (let i = 0; i < 10; i++) {
            const curr = edgeStart + i
            const next = edgeStart + ((i + 1) % 10)
            // 前面
            indices.push(centerFront, curr, next)
            // 后面
            indices.push(centerBack, next, curr)
          }
          
          geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3))
          geometry.setIndex(indices)
          geometry.computeVertexNormals()
          
          return geometry
        }
        
        const starGeo = create3DStar(1.5, 0.6, 0.4)
        const starMat = new THREE.MeshStandardMaterial({
          color: 0xffdd88,
          emissive: 0xffaa00,
          emissiveIntensity: 1.0,
          metalness: 1.0,
          roughness: 0,
          side: THREE.DoubleSide
        })
        const star = new THREE.Mesh(starGeo, starMat)
        star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.5, 0)
        star.rotation.z = Math.PI  // 让星星尖朝上
        mainGroup.add(star)

        mainGroup.add(photoMeshGroup)
      }

      function createDust() {
        const geo = new THREE.TetrahedronGeometry(0.08, 0)
        const mat = new THREE.MeshBasicMaterial({
          color: 0xffeebb,
          transparent: true,
          opacity: 0.8,
        })

        for (let i = 0; i < CONFIG.particles.dustCount; i++) {
          const mesh = new THREE.Mesh(geo, mat)
          mesh.scale.setScalar(0.5 + Math.random())
          mainGroup.add(mesh)
          particleSystem.push(new Particle(mesh, 'DUST', true))
        }
      }



      function addPhotoToScene(texture, characterName = null) {
        // 获取图片原始尺寸，计算宽高比
        const imgWidth = texture.image.width
        const imgHeight = texture.image.height
        const aspectRatio = imgWidth / imgHeight
        
        // 基础尺寸，根据宽高比调整
        const baseSize = 1.2
        let photoWidth, photoHeight
        
        if (aspectRatio > 1) {
          // 横向图片
          photoWidth = baseSize
          photoHeight = baseSize / aspectRatio
        } else {
          // 竖向图片或正方形
          photoWidth = baseSize * aspectRatio
          photoHeight = baseSize
        }
        
        const group = new THREE.Group()
        
        // 创建发光边框效果 - 多层渐变
        const glowLayers = [
          { scale: 1.25, opacity: 0.15, color: 0xffd700 },
          { scale: 1.18, opacity: 0.25, color: 0xffcc00 },
          { scale: 1.12, opacity: 0.4, color: 0xdaa520 },
          { scale: 1.06, opacity: 0.6, color: 0xb8860b }
        ]
        
        glowLayers.forEach((layer, index) => {
          const glowGeo = new THREE.PlaneGeometry(photoWidth * layer.scale, photoHeight * layer.scale)
          const glowMat = new THREE.MeshBasicMaterial({
            color: layer.color,
            transparent: true,
            opacity: layer.opacity,
            side: THREE.DoubleSide
          })
          const glow = new THREE.Mesh(glowGeo, glowMat)
          glow.position.z = -0.02 - index * 0.005
          group.add(glow)
        })
        
        // 金色细边框
        const borderWidth = 0.02
        const borderColor = 0xdaa520
        
        // 上边框
        const topBorder = new THREE.Mesh(
          new THREE.PlaneGeometry(photoWidth + borderWidth * 2, borderWidth),
          new THREE.MeshBasicMaterial({ color: borderColor })
        )
        topBorder.position.set(0, photoHeight / 2 + borderWidth / 2, 0.01)
        group.add(topBorder)
        
        // 下边框
        const bottomBorder = new THREE.Mesh(
          new THREE.PlaneGeometry(photoWidth + borderWidth * 2, borderWidth),
          new THREE.MeshBasicMaterial({ color: borderColor })
        )
        bottomBorder.position.set(0, -photoHeight / 2 - borderWidth / 2, 0.01)
        group.add(bottomBorder)
        
        // 左边框
        const leftBorder = new THREE.Mesh(
          new THREE.PlaneGeometry(borderWidth, photoHeight),
          new THREE.MeshBasicMaterial({ color: borderColor })
        )
        leftBorder.position.set(-photoWidth / 2 - borderWidth / 2, 0, 0.01)
        group.add(leftBorder)
        
        // 右边框
        const rightBorder = new THREE.Mesh(
          new THREE.PlaneGeometry(borderWidth, photoHeight),
          new THREE.MeshBasicMaterial({ color: borderColor })
        )
        rightBorder.position.set(photoWidth / 2 + borderWidth / 2, 0, 0.01)
        group.add(rightBorder)
        
        // 四角装饰光点
        const cornerSize = 0.06
        const cornerPositions = [
          [-photoWidth / 2, photoHeight / 2],
          [photoWidth / 2, photoHeight / 2],
          [-photoWidth / 2, -photoHeight / 2],
          [photoWidth / 2, -photoHeight / 2]
        ]
        
        cornerPositions.forEach(pos => {
          const corner = new THREE.Mesh(
            new THREE.CircleGeometry(cornerSize, 16),
            new THREE.MeshBasicMaterial({ 
              color: 0xffd700, 
              transparent: true, 
              opacity: 0.8 
            })
          )
          corner.position.set(pos[0], pos[1], 0.02)
          group.add(corner)
        })

        // 照片本身
        const photoGeo = new THREE.PlaneGeometry(photoWidth, photoHeight)
        const photoMat = new THREE.MeshBasicMaterial({ map: texture })
        const photo = new THREE.Mesh(photoGeo, photoMat)
        photo.position.z = 0.03
        group.add(photo)

        const s = 0.8
        group.scale.set(s, s, s)

        // 存储角色名称
        group.userData.characterName = characterName

        photoMeshGroup.add(group)
        particleSystem.push(new Particle(group, 'PHOTO', false))
      }

      function handleImageUpload(e) {
        const files = e.target.files
        if (!files.length) return
        Array.from(files).forEach((f) => {
          const reader = new FileReader()
          reader.onload = (ev) => {
            new THREE.TextureLoader().load(ev.target.result, (t) => {
              t.colorSpace = THREE.SRGBColorSpace
              addPhotoToScene(t)
            })
          }
          reader.readAsDataURL(f)
        })
      }

      // 加载 characters.js 中的所有照片（每人最多取2张）
      function loadCharacterPhotos() {
        const loader = new THREE.TextureLoader()
        
        // 从全局 window.characterData 获取数据
        const characterData = window.characterData
        if (!characterData) {
          console.error('未找到 characterData，请确保 characters.js 已加载')
          return
        }
        
        // 收集每个角色的前两张图片（如果有的话）

        characterData.forEach(character => {

            photosToLoad.forEach(url => {

                name: character.name
              })

          }
        })

        console.log(`正在加载 ${photoData.length} 张照片（每人最多2张）...`)

      // --- MEDIAPIPE ---
      async function initMediaPipe() {
        video = document.getElementById('webcam')
        webcamCanvas = document.getElementById('webcam-preview')
        webcamCtx = webcamCanvas.getContext('2d')
        webcamCanvas.width = 160
        webcamCanvas.height = 120

        const vision = await FilesetResolver.forVisionTasks(
          'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm'
        )
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
            delegate: 'GPU',
          },
          runningMode: 'VIDEO',
          numHands: 1,
        })

        if (navigator.mediaDevices?.getUserMedia) {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { width: 640, height: 480 },
            })
            video.srcObject = stream
            video.muted = true

            // 重要：确保播放视频
            const playPromise = video.play()
            if (playPromise !== undefined) {
              playPromise
                .then(() => {
                  console.log('Video playing successfully')
                  requestAnimationFrame(predictWebcam)
                })
                .catch((err) => {
                  console.error('Video play failed:', err)
                })
            }
          } catch (error) {
            console.error('Failed to access camera:', error)
          }
        }
      }

      let lastVideoTime = -1
      async function predictWebcam() {
        if (video.currentTime !== lastVideoTime) {
          lastVideoTime = video.currentTime
          if (handLandmarker) {
            const result = handLandmarker.detectForVideo(
              video,
              performance.now()
            )
            processGestures(result)
          }
        }

        // Draw video frame to canvas
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          webcamCtx.drawImage(video, 0, 0, webcamCanvas.width, webcamCanvas.height)
        }

        requestAnimationFrame(predictWebcam)
      }

      function processGestures(result) {
        if (result.landmarks && result.landmarks.length > 0) {
          STATE.hand.detected = true
          const lm = result.landmarks[0]
          STATE.hand.x = (lm[9].x - 0.5) * 2
          STATE.hand.y = (lm[9].y - 0.5) * 2

          const thumb = lm[4]
          const index = lm[8]
          const wrist = lm[0]
          const palm = lm[9] // 手掌中心

          // 捏夹距离：大拇指和食指
          const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y)

          // 握拳检测：计算所有手指尖到手掌中心的距离
          const fingerTips = [lm[8], lm[12], lm[16], lm[20]]
          let fistDistance = 0
          fingerTips.forEach((tip) => {
            fistDistance += Math.hypot(tip.x - palm.x, tip.y - palm.y)
          })
          fistDistance /= 4

          // 张开手势：手指尖到手腕的平均距离
          const tips = [lm[8], lm[12], lm[16], lm[20]]
          let avgDist = 0
          tips.forEach(
            (t) => (avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y))
          )
          avgDist /= 4

          // 修改逻辑：优先检查握拳（更严格），避免与捏夹冲突
          if (fistDistance < 0.18) {
            // 握拳：手指都靠近手掌中心
            STATE.mode = 'TREE'
            STATE.focusTarget = null
          } else if (pinchDist < 0.045 && avgDist > 0.28) {
            // 捏夹：大拇指和食指靠很近，且不是握拳状态
            if (STATE.mode !== 'FOCUS') {
              STATE.mode = 'FOCUS'
              const photos = particleSystem.filter((p) => p.type === 'PHOTO')
              if (photos.length)
                STATE.focusTarget =
                  photos[Math.floor(Math.random() * photos.length)].mesh
            }
          } else if (avgDist > 0.4) {
            // 张开手势
            STATE.mode = 'SCATTER'
            STATE.focusTarget = null
          }
        } else {
          STATE.hand.detected = false
        }
      }

      // --- 音乐播放功能 ---
      let audioContext, audioSource, audioBuffer, isPlaying = false, currentAudioFile = null
      let gainNode, currentVolume = 0.8, isDraggingProgress = false

      function initMusicSystem() {
        // 创建音频上下文
        audioContext = new (window.AudioContext || window.webkitAudioContext)()
        
        // 创建音量控制节点
        gainNode = audioContext.createGain()
        gainNode.gain.value = currentVolume
        
        // 设置音乐事件监听
        setupMusicEvents()
      }

      function setupMusicEvents() {
        // 添加音乐按钮事件
        document.getElementById('add-music-btn').addEventListener('click', () => {
          document.getElementById('music-input').click()
        })

        // 播放/暂停按钮事件
        document.getElementById('play-pause-btn').addEventListener('click', togglePlayPause)

        // 音乐文件选择事件
        document.getElementById('music-input').addEventListener('change', handleMusicUpload)

        // 音量控制事件
        const volumeSlider = document.getElementById('volume-slider')
        volumeSlider.addEventListener('input', handleVolumeChange)

        // 进度条控制事件
        const progressContainer = document.getElementById('music-progress-container')
        progressContainer.addEventListener('click', handleProgressClick)
        progressContainer.addEventListener('mousedown', startProgressDrag)
        
        // 全局鼠标事件用于进度条拖拽
        document.addEventListener('mousemove', handleProgressDrag)
        document.addEventListener('mouseup', stopProgressDrag)
      }

      function handleMusicUpload(e) {
        const file = e.target.files[0]
        if (!file) return

        // 验证文件类型
        const validTypes = ['audio/mpeg', 'audio/wav', 'audio/flac', 'audio/ogg', 'audio/mp3', 'audio/x-m4a']
        if (!validTypes.includes(file.type) && !file.name.toLowerCase().match(/\.(mp3|wav|flac|ogg|m4a)$/)) {
          updateMusicStatus('不支持的文件格式', true)
          return
        }

        // 验证文件大小（最大50MB）
        if (file.size > 50 * 1024 * 1024) {
          updateMusicStatus('文件过大（最大50MB）', true)
          return
        }

        updateMusicStatus('加载中...')
        currentAudioFile = file

        const reader = new FileReader()
        reader.onload = (event) => {
          audioContext.decodeAudioData(event.target.result, (buffer) => {
            audioBuffer = buffer
            updateMusicStatus(`已加载: ${file.name}`)
            // 自动播放
            if (isPlaying) {
              stopAudio()
            }
            playAudio()
          }, (error) => {
            console.error('音频解码错误:', error)
            updateMusicStatus('音频文件损坏', true)
          })
        }
        reader.onerror = () => {
          updateMusicStatus('文件读取失败', true)
        }
        reader.readAsArrayBuffer(file)
      }

      function playAudio() {
        if (!audioBuffer) return

        if (audioSource) {
          audioSource.stop()
        }

        audioSource = audioContext.createBufferSource()
        audioSource.buffer = audioBuffer
        audioSource.loop = true
        audioSource.connect(gainNode)
        gainNode.connect(audioContext.destination)
        audioSource.start(0)
        
        isPlaying = true
        updatePlayButton()
        startProgressUpdate()
      }

      function stopAudio() {
        if (audioSource) {
          audioSource.stop()
          audioSource = null
        }
        isPlaying = false
        updatePlayButton()
        stopProgressUpdate()
      }

      function togglePlayPause() {
        if (!audioBuffer) {
          updateMusicStatus('请先选择音乐文件', true)
          return
        }

        if (isPlaying) {
          stopAudio()
        } else {
          playAudio()
        }
      }

      function updatePlayButton() {
        const btn = document.getElementById('play-pause-btn')
        btn.textContent = isPlaying ? '暂停' : '播放'
        btn.classList.toggle('playing', isPlaying)
      }

      function updateMusicStatus(message, isError = false) {
        const status = document.getElementById('music-status')
        status.textContent = message
        status.style.color = isError ? '#cc3333' : 'rgba(212, 175, 55, 0.7)'
      }

      let progressInterval
      function startProgressUpdate() {
        stopProgressUpdate()
        progressInterval = setInterval(() => {
          if (audioSource && audioBuffer && !isDraggingProgress) {
            const progress = (audioContext.currentTime / audioBuffer.duration) * 100
            const normalizedProgress = progress % 100
            document.getElementById('music-progress').style.width = `${normalizedProgress}%`
            document.getElementById('music-progress-handle').style.left = `${normalizedProgress}%`
          }
        }, 100)
      }

      function stopProgressUpdate() {
        if (progressInterval) {
          clearInterval(progressInterval)
          progressInterval = null
        }
        document.getElementById('music-progress').style.width = '0%'
        document.getElementById('music-progress-handle').style.left = '0%'
      }

      // --- 音量控制功能 ---
      function handleVolumeChange(e) {
        const volume = parseInt(e.target.value) / 100
        currentVolume = volume
        
        if (gainNode) {
          gainNode.gain.value = volume
        }
        
        // 更新音量显示
        document.getElementById('volume-value').textContent = `${e.target.value}%`
        
        // 更新音量图标
        const volumeIcon = document.getElementById('volume-icon')
        if (volume === 0) {
          volumeIcon.textContent = '🔇'
        } else if (volume < 0.3) {
          volumeIcon.textContent = '🔈'
        } else if (volume < 0.7) {
          volumeIcon.textContent = '🔉'
        } else {
          volumeIcon.textContent = '🔊'
        }
      }

      // --- 进度条控制功能 ---
      function handleProgressClick(e) {
        if (!audioBuffer || !audioSource) return
        
        const progressContainer = e.currentTarget
        const rect = progressContainer.getBoundingClientRect()
        const clickX = e.clientX - rect.left
        const percentage = Math.max(0, Math.min(1, clickX / rect.width))
        
        seekToPosition(percentage)
      }

      function startProgressDrag(e) {
        if (!audioBuffer || !audioSource) return
        
        isDraggingProgress = true
        handleProgressDrag(e)
      }

      function handleProgressDrag(e) {
        if (!isDraggingProgress || !audioBuffer || !audioSource) return
        
        const progressContainer = document.getElementById('music-progress-container')
        const rect = progressContainer.getBoundingClientRect()
        const dragX = e.clientX - rect.left
        const percentage = Math.max(0, Math.min(1, dragX / rect.width))
        
        // 更新进度条显示
        updateProgressDisplay(percentage)
      }

      function stopProgressDrag(e) {
        if (!isDraggingProgress) return
        
        isDraggingProgress = false
        
        if (!audioBuffer || !audioSource) return
        
        const progressContainer = document.getElementById('music-progress-container')
        const rect = progressContainer.getBoundingClientRect()
        const dragX = e.clientX - rect.left
        const percentage = Math.max(0, Math.min(1, dragX / rect.width))
        
        seekToPosition(percentage)
      }

      function seekToPosition(percentage) {
        if (!audioBuffer || !audioSource) return
        
        const seekTime = percentage * audioBuffer.duration
        
        // 停止当前播放
        audioSource.stop()
        
        // 创建新的音频源
        audioSource = audioContext.createBufferSource()
        audioSource.buffer = audioBuffer
        audioSource.loop = true
        audioSource.connect(gainNode)
        gainNode.connect(audioContext.destination)
        
        // 从指定位置开始播放
        audioSource.start(0, seekTime % audioBuffer.duration)
        
        // 更新进度显示
        updateProgressDisplay(percentage)
      }

      function updateProgressDisplay(percentage) {
        const progressBar = document.getElementById('music-progress')
        const progressHandle = document.getElementById('music-progress-handle')
        
        progressBar.style.width = `${percentage * 100}%`
        progressHandle.style.left = `${percentage * 100}%`
      }

          camera.aspect = window.innerWidth / window.innerHeight

      // 显示图片管理面板
      function showPhotoManager() {
        updatePhotoGrid()
        document.getElementById('photo-manager').classList.remove('hidden')
      }

      // 隐藏图片管理面板
      function hidePhotoManager() {
        document.getElementById('photo-manager').classList.add('hidden')
      }

      // 更新图片网格
      function updatePhotoGrid() {
        const photoGrid = document.getElementById('photo-grid')
        photoGrid.innerHTML = ''
        
        // 获取所有照片粒子
        const photoParticles = particleSystem.filter(p => p.type === 'PHOTO')
        
        photoParticles.forEach((particle, index) => {
          const photoItem = document.createElement('div')
          photoItem.className = 'photo-item'
          
          // 获取照片纹理
          const photoMesh = particle.mesh.children[1];
          let imgUrl = '';
          
          if (photoMesh && photoMesh.material && photoMesh.material.map) {
            const texture = photoMesh.material.map;
            if (texture.image && texture.image.currentSrc) {
              imgUrl = texture.image.currentSrc;
            } else if (texture.image && texture.image.src) {
              imgUrl = texture.image.src;
            }
          }
          
          photoItem.innerHTML = `
            <img src="${imgUrl}" alt="Photo ${index + 1}" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\" viewBox=\"0 0 24 24\"><rect width=\"24\" height=\"24\" fill=\"%23222\"/><text x=\"12\" y=\"16\" font-family=\"Arial\" font-size=\"12\" fill=\"%23ddd\" text-anchor=\"middle\">No Image</text></svg>'">
            <div class="delete-btn" data-index="${index}">×</div>
          `
          photoGrid.appendChild(photoItem)
        })
        
        // 添加删除按钮事件监听器
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'))
            deletePhoto(index)
          })
        })
      }

      // 删除照片
      function deletePhoto(index) {
        // 获取所有照片粒子
        const photoParticles = particleSystem.filter(p => p.type === 'PHOTO')
        
        if (index >= 0 && index < photoParticles.length) {
          const particleToDelete = photoParticles[index]
          
          // 从场景中移除网格
          if (particleToDelete.mesh && particleToDelete.mesh.parent) {
            particleToDelete.mesh.parent.remove(particleToDelete.mesh)
          }
          
          // 从particleSystem数组中移除粒子
          const particleIndex = particleSystem.indexOf(particleToDelete)
          if (particleIndex > -1) {
            particleSystem.splice(particleIndex, 1)
          }
          
          // 从photoMeshGroup中移除
          if (photoMeshGroup && particleToDelete.mesh) {
            photoMeshGroup.remove(particleToDelete.mesh)
          }
          
          // 更新照片网格
          updatePhotoGrid()
        }
      }

      function animate() {
        requestAnimationFrame(animate)
        const dt = clock.getDelta()

        // Rotation Logic
        if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
          const targetRotY = STATE.hand.x * Math.PI * 0.9
          const targetRotX = STATE.hand.y * Math.PI * 0.25
          STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt
          STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt
        } else {
          if (STATE.mode === 'TREE') {
            STATE.rotation.y += 0.3 * dt
            STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt
          } else {
            STATE.rotation.y += 0.1 * dt
          }
        }

        mainGroup.rotation.y = STATE.rotation.y
        mainGroup.rotation.x = STATE.rotation.x

        particleSystem.forEach((p) =>
          p.update(dt, STATE.mode, STATE.focusTarget)
        )
        
        // 更新照片名称显示
        updatePhotoNameDisplay()
        
        composer.render()
      }

      // 更新照片名称显示
      function updatePhotoNameDisplay() {
        const photoNameDisplay = document.getElementById('photo-name-display')
        
        if (STATE.mode === 'FOCUS' && STATE.focusTarget) {
          const characterName = STATE.focusTarget.userData.characterName
          if (characterName) {
            photoNameDisplay.textContent = characterName
            photoNameDisplay.classList.add('show')
          } else {
            photoNameDisplay.classList.remove('show')
          }
        } else {
          photoNameDisplay.classList.remove('show')
        }
      }

      init()
    </script>
  </body>
</html>
